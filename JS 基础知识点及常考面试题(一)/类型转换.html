<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <img src="./images/类型转换.jpg" alt="">
  <script>
    // 类型转换三种情况
    // 转布尔  转数字  转字符串
    1 + '1' // '11'
    true + true // 2
    4 + [1, 2, 3] // "41,2,3"
    'a' + +'b' // -> "aNaN"
    4 * '3' // 12
    4 * [] // 0
    4 * [1, 2] // NaN
  </script>
</body>

</html>
