<body>
  <script>
    // 六大原始类型
    // boolean
    // null
    // undefined
    // number
    // string
    // symbol

    // typeof
    typeof 1 // 'number'
    typeof '1' // 'string'
    typeof undefined // 'undefined'
    typeof true // 'boolean'
    typeof Symbol() // 'symbol'
    typeof [] // 'object'
    typeof {} // 'object'
    typeof console.log // 'function'
  </script>
